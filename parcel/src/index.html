<html>
  <head>
    <title>Elevate - Parcel</title>
    <link rel="stylesheet" href="styles.css" />
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width,initial-scale=1.0"
    />
  </head>
  <body>
    <div id="app">Loading</div>
    <script>
      var slide = window.location.hash.replace('#', '') || 'intro'
      var texts = fetch(`/slides/${slide}.json`)
        .then(res => res.json())
        .then(json => {
          var app = document.getElementById('app')
          var content = `
            <div class="presentation">
                <div class="title">${json.title}</div>
                ${json.body
                  .map(d => `<div class="sub-title">${d}</div>`)
                  .join('')}
                ${json.name ? `<div class="name">${json.name}</div>` : ''}
            </div>
          `
          var newEl = document.createElement('div')
          newEl.innerHTML = content
          app.parentNode.replaceChild(newEl, app)
        })
    </script>
  </body>
</html>
